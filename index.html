<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <header>
                <h1>Rock Paper Scissors!</h1>
            </header>
        </div>
        <div class="row justify-content-around mt-5">
            <div class="col-3" style="height: 200px;">
                <div class="row">
                    <div class="card-columns justify-content-center">
                        <div class="col-6 mx-auto my-2">
                            <h2 id="action-message">Choose Wisely!</h2>
                        </div>
                        <div class="choices">
                            <div class="choice" id="r">
                                <img src="images/icons8-rock-hand-48.png" alt="Rock icon">
                            </div>
                            <div class="choice" id="p">
                                <img src="images/icons8-paper-hand-48.png" alt="Paper icon">
                            </div>  
                            <div class="choice" id="s">
                                <img src="images/icons8-scissors-hand-48.png" alt="Scissors icon">
                            </div>  
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-3"  style="height: 200px;">
                <div class="score-board" id="game">
                    <div id="user-label" class="badge">User</div>
                    <div id="computer-label" class="badge">Computer</div>
                    <span id="user-score">0</span>:<span id="computer-score">0</span>
                </div>
                    
                <div class="result">
                    <h4>Paper covers rock. You win!</h4>
                </div>
                
            </div>
            <div class="col-3"  style="height: 200px;">
                <div class="comp-choice-board">
                    <h5>Computer choice: </h5>
                    <h4></h4>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 mt-5" style="height: 200px;">
                <div class="standings">
                    <h4>Current Standings</h4>
                    <div class="standing" id="games-played">
                        
                        <h5><span></span></h5>
                    </div>
            
                </div>  
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
